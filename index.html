<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark World - Watch TV Shows Online, Watch Movies Online</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2965/2965300.png" type="image/png">
    <style>
        .hero {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('https://images.pexels.com/photos/3945317/pexels-photo-3945317.jpeg');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="bg-black text-white">
    <!-- Header -->
    <header class="fixed w-full z-50 bg-gradient-to-b from-black to-transparent">
        <div class="flex items-center justify-between px-8 py-4">
            <div class="flex items-center">
                <h1 class="text-red-600 text-4xl font-bold">DARK WORLD</h1>
                <nav class="hidden md:flex ml-10 space-x-6">
                    <a href="#" class="hover:text-gray-300">Home</a>
                    <a href="#" class="hover:text-gray-300">TV Shows</a>
                    <a href="#" class="hover:text-gray-300">Movies</a>
                    <a href="#" class="hover:text-gray-300">New & Popular</a>
                    <a href="#" class="hover:text-gray-300">My List</a>
                </nav>
            </div>
            <div class="flex items-center space-x-4">
                <div class="relative">
                    <input type="text" placeholder="Search" class="bg-black bg-opacity-50 text-white px-4 py-1 rounded">
                </div>
                <a href="signin.html" class="bg-red-600 hover:bg-red-700 px-4 py-1 rounded">Sign In</a>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero h-screen flex items-center px-8">
        <div class="max-w-2xl">
            <h1 class="text-5xl font-bold mb-4">Unlimited movies, TV shows, and more.</h1>
            <p class="text-xl mb-6">Watch anywhere. Cancel anytime.</p>
            <a href="signup.html" class="bg-red-600 hover:bg-red-700 text-white px-8 py-3 text-xl rounded">Get Started</a>
        </div>
    </section>

    <!-- Content Sections -->
    <section class="py-16 px-8">
        <h2 class="text-2xl font-bold mb-6">Trending Now</h2>
        <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4">
            <!-- Movie Cards -->
            <div class="group relative">
                <img src="https://images.pexels.com/photos/3062545/pexels-photo-3062545.jpeg" alt="Movie" class="w-full h-auto rounded">
                <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-60 flex items-center justify-center opacity-0 group-hover:opacity-100 transition">
                    <button class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">Play</button>
                </div>
            </div>
            <!-- Repeat for other movies -->
        </div>
    </section>

    <!-- More sections would go here -->

    <!-- Footer -->
    <footer class="bg-black py-12 px-8">
        <div class="max-w-6xl mx-auto">
            <div class="grid grid-cols-2 md:grid-cols-4 gap-8">
                <div>
                    <h3 class="text-lg font-semibold mb-4">Company</h3>
                    <ul class="space-y-2">
                        <li><a href="#" class="text-gray-400 hover:text-white">About Us</a></li>
                        <li><a href="#" class="text-gray-400 hover:text-white">Jobs</a></li>
                        <li><a href="#" class="text-gray-400 hover:text-white">Contact</a></li>
                    </ul>
                </div>
                <!-- More footer columns -->
            </div>
            <div class="mt-8 pt-8 border-t border-gray-800">
                <p class="text-gray-400">&copy; 2023 Dark World. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
