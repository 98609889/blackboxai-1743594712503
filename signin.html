<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark World - Sign In</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2965/2965300.png" type="image/png">
</head>
<body class="bg-black text-white">
    <header class="py-4 px-8">
        <a href="index.html" class="text-red-600 text-3xl font-bold">DARK WORLD</a>
    </header>

    <main class="flex items-center justify-center min-h-screen">
        <div class="bg-gray-900 bg-opacity-75 p-12 rounded max-w-md w-full">
            <h2 class="text-3xl font-bold mb-8">Sign In</h2>
            <form>
                <div class="mb-4">
                    <input type="email" placeholder="Email or phone number" class="w-full bg-gray-700 text-white px-4 py-3 rounded">
                </div>
                <div class="mb-6">
                    <input type="password" placeholder="Password" class="w-full bg-gray-700 text-white px-4 py-3 rounded">
                </div>
                <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white py-3 rounded font-semibold mb-4">
                    Sign In
                </button>
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember" class="mr-2">
                        <label for="remember" class="text-gray-400">Remember me</label>
                    </div>
                    <a href="#" class="text-gray-400 hover:underline">Need help?</a>
                </div>
            </form>
            <div class="mt-8">
                <p class="text-gray-400">
                    New to Dark World? 
                    <a href="signup.html" class="text-white hover:underline">Sign up now</a>.
                </p>
            </div>
        </div>
    </main>

    <footer class="bg-black py-8 px-8 mt-8">
        <div class="max-w-6xl mx-auto text-gray-400">
            <p>Questions? Call 1-800-DARK-WORLD</p>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-4">
                <div>
                    <ul class="space-y-2">
                        <li><a href="#" class="hover:underline">FAQ</a></li>
                        <li><a href="#" class="hover:underline">Cookie Preferences</a></li>
                    </ul>
                </div>
                <div>
                    <ul class="space-y-2">
                        <li><a href="#" class="hover:underline">Help Center</a></li>
                        <li><a href="#" class="hover:underline">Corporate Information</a></li>
                    </ul>
                </div>
            </div>
            <div class="mt-8">
                <p>&copy; 2023 Dark World. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
